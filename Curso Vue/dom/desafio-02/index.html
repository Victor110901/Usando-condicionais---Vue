<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="alerta">Exibir Alerta</button>
        <hr>
    </div>

    <!-- 2) Escute o evento "keydown e armazene "valor" na propriedade
        data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keydown="valorInput($event)">
        <p>{{ valor }}</p>
        <hr>
    </div>

    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="valorInput($event)">
        <p>{{ valor }}</p>
    </div>
</div>

<script src="app.js"></script>
